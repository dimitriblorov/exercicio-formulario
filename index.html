<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cadastro Simples</h1> 
        </div>
    </header>
    <section>
                <div class="form">
                    <form action="form.html" method="POST" target="blank">
                        <span>
                            <label>
                            <p> Nome Completo: </p>
                                    <input type="text" placeholder="Nome" required><br>
                            </label>
                            <label>
                            <p> E-mail:</p>
                                    <input type="email" placeholder="Digite o e-mail" required><br>
                            </label>
                            <label>
                                <p>Telefone:</p>
                                <input type="tel" placeholder="(00)00000-0000" required><br>
                            </label>
                            <label>
                            <p> Endereço:</p>
                                <input type="address" placeholder="Digite o endereço" required><br>
                            </label>
                            <label>
                            <p> Data de Nascimento:</p>
                                <input type="date" placeholder="date" required><br>
                            </label>
                            <label>
                                Senha:
                                <input type="password" placeholder="Crie uma senha" required>
                            </label>
                            <label class="button">
                                <button>Enviar</button>
                            </label>      
                        </span>
                    </form>
                </div>
    </section>
</body>
</html>
